{% extends "base.html" %}
{% block body %}
<h1 class="text-center">パスワードリマインド画面</h1>

<p>{{ username }}さんのパスワードを入力してください </p>
{% if msg != '' %}
<p>{{ msg }}</p>
{% endif %}
<form method="post" action="/remind/{{ username }}">
    <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 control-label">パスワード</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">送信</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-danger" type="reset">取消</button>
        </div>
    </div>
</form>
<p>

</p>
<div><font color="red" size="+2">ヒント</font></div>
{% if type == 2 %}
<p>
    {{ delete }}文字多いです.
</p>
{% else %}
<p>
    <font size="+2">{{ pw }}</font><br>
</p>

{% endif %}


{% endblock %}
